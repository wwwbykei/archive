			<form class="body-contents form">
				<div class="form-section">
					<h3 class="section-title">기본 정보</h3>
					<div class="form__group">
						<input type="text" id="deposit-name-korean" class="form__field" placeholder=" ">
						<label for="deposit-name-korean" class="form__label">자료명 &dash; 한글</label>
					</div>
					<div class="form__group">
						<input type="text" id="deposit-name-native" class="form__field" placeholder=" ">
						<label for="deposit-name-native" class="form__label">자료명 &dash; 원어 &#40;선택&#41;</label>
					</div>
					<div class="form-row">
						<div class="form__group">
							<input type="text" id="deposit-writer" class="form__field" placeholder=" ">
							<label for="deposit-writer" class="form__label">저자명 &#40;선택&#41;</label>
						</div>
						<div class="form__group">
							<input type="text" id="deposit-owner" class="form__field" placeholder=" ">
							<label for="deposit-owner" class="form__label">소장처 &#40;선택&#41;</label>
						</div>
					</div>
					<div class="form-row">
						<div class="form__group">
							<select title="원본 유형 선택" class="select-underline">
								<option selected disabled>선택</option>
								<option>고문헌</option>
								<option>고문헌, 고지도</option>
								<option></option>
								<option></option>
								<option></option>
							</select>
							<label class="form__label">원본 유형</label>
						</div>
						<div class="form__group">
							<input type="text" id="deposit-year" class="form__field" placeholder=" ">
							<label for="deposit-year" class="form__label">창작연도</label>
						</div>
					</div>
					<div class="form__group">
						<textarea id="deposit-description" class="form__field" placeholder=" " rows="4"></textarea>
						<label for="deposit-description" class="form__label">설명</label>
					</div>
				</div><!--//form-section-->
				<div class="form-section">
					<h3 class="section-title">분류 정보</h3>
					<div class="form-row">
						<div class="form__group">
							<select title="학문 분류 선택" class="select-underline">
								<option selected disabled>선택</option>
								<option>총류 &gt; 제주학</option>
								<option></option>
								<option></option>
								<option></option>
								<option></option>
							</select>
							<label class="form__label">학문 분류</label>
						</div>
						<div class="form__group">
							<select title="장르 분류 선택" class="select-underline">
								<option selected disabled>선택</option>
								<option>고문헌</option>
								<option>고문헌, 고지도</option>
								<option></option>
								<option></option>
								<option></option>
							</select>
							<label class="form__label">장르 분류</label>
						</div>
					</div>
					<div class="form-row">
						<div class="form__group">
							<select title="유형 분류 선택" class="select-underline">
								<option selected disabled>선택</option>
								<option>보고서</option>
								<option></option>
								<option></option>
								<option></option>
								<option></option>
							</select>
							<label class="form__label">유형 분류</label>
						</div>
					</div>
					<div class="form__group">
						<textarea id="deposit-keyword" class="form__field" placeholder=" " rows="4"></textarea>
						<label for="deposit-keyword" class="form__label">검색 키워드</label>
					</div>
					<div class="form-row">
						<div class="form__group">
							<div class="i-group">
								<label class="radio-container" for="public">공개
									<input type="radio" id="public" name="access" checked="checked">
									<span class="checkmark"></span>
								</label>
								<label class="radio-container" for="private">비공개
									<input type="radio" id="private" name="access">
									<span class="checkmark"></span>
								</label>
							</div>
							<label class="form__label">공개 여부</label>
						</div>
						<div class="form__group">
							<select title="공공누리 선택" class="select-underline">
								<option selected disabled>선택</option>
								<option>제1유형 &#40;출처표시&#41;</option>
								<option></option>
								<option></option>
								<option></option>
							</select>
							<label class="form__label">공공누리</label>
						</div>
					</div>
					<div class="form__group">
						<div class="i-group">
							<label class="radio-container" for="pdf">PDF
								<input type="radio" id="pdf" name="file">
								<span class="checkmark"></span>
							</label>
							<label class="radio-container" for="mp3">음성 &#40;mp3&#41;
								<input type="radio" id="mp3" name="file">
								<span class="checkmark"></span>
							</label>
							<label class="radio-container" for="mp4">영상 &#40;mp4&#41;
								<input type="radio" id="mp4" name="file">
								<span class="checkmark"></span>
							</label>
							<label class="radio-container" for="image">이미지
								<input type="radio" id="image" name="file">
								<span class="checkmark"></span>
							</label>
						</div>
						<label class="form__label">파일 형식</label>
					</div>
					<div class="form__group">
						<input type="file" id="deposit-attachment" class="form__field">
						<label for="deposit-attachment" class="form__label">첨부파일</label>
					</div>
